version: "3.3"

  # Services
services:
  # docker exec -ti CONTAINER_NAME sh -c "chown -R www-data:www-data wp-content"
  # Wordpress
  wordpress:
    image: wordpress:6.0-apache
    ports:
      - 127.0.0.1:80:80
    volumes:
      - wpdata:/var/www/html
      - ./wp-content/custom-theme:/var/www/html/wp-content/themes/custom-theme:rw
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DEBUG: 1
    depends_on:
      - mariadb
      - phpmyadmin
    #restart: always

  # Mariadb
  mariadb:
    image: mariadb:10.8
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - mariadbdata:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:rw
    environment:
      MARIADB_ROOT_PASSWORD: root
    #restart: always

  # Phpmyadmin
  phpmyadmin:
    image: phpmyadmin:5.2-apache
    ports:
      - 127.0.0.1:8080:80
    environment:
      PMA_HOST: mariadb:3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mariadb
    #restart: always

  # Wordpress CLI
  cli:
    image: wordpress:cli-2.6
    volumes:
      - wpdata:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
    depends_on:
      - wordpress
      - mariadb

  # Node JS
  node:
    image: node:18.2
    volumes:
      - ./wp-content/app:/var/www/html/wp-content/themes/custom-theme/app:rw
    working_dir: /var/www/html/wp-content/themes/custom-theme/app
    #restart: always

# Volumes
volumes:
  mariadbdata:
  phpmyadmindata:
  wpdata:
